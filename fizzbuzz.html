<html>
<script>

var x = 3;
var y = 5;

for (line = 1; line < 101; line++) {
  if (line % x == 0 && line % y == 0){
    console.log("FIZZBUZZ")
  } else if (line % x == 0) {
    console.log("FIZZ")
  } else if (line % y == 0) {
    console.log("BUZZ")
  } else {
    console.log(line)
  }
}


</script>
</html>
