<html>
<script>

var i = 1;

var functionCounter = function() {

  setTimeout(function() {
    console.log(i);
    if (i < 10) {
      i ++;
      functionCounter();
    } else {
      console.log ("Application stopped!");
    }
  }, i * 1000)

}

functionCounter();
  
</script>
</html>
